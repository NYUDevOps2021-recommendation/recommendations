---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-service-fall2103-recommendation
  path: .
  instances: 1
  memory: 128M
  routes:
  - route: nyu-service-fall2103-recommendation.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
